<!doctype html>
<html lang="en">
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<center>
<br>
<a href="{{ url_for('inicio') }} " class="btn btn-primary" tabindex="-1" role="button" style="width:600px; height:120px; font-size:70px; text-align: center;"><strong>Chat GPT</strong></a>
<br><br>
<div style="width:1000px">
<form class="row" action="{{ url_for('inicio') }}" method="POST">
  <div class="col">
    <label for="inputpregunta" class="visually">Pregunta</label>
  </div>
  <div class="col">
    <input type="text" name="pregunta_chatgpt" class="form-control" id="inputpregunta" placeholder="Pregunta" style="width:800px">
  </div>
  <div class="col">
    <button type="submit" class="btn btn-primary mb-3">Aceptar</button>
  </div>
</form>
</div>

<div>
{% for i in respuesta %}
<p>{{ i.0 }}</p>
<p>{{ i.1 }}</p>
{% endfor %}
</div>
</center>
</html>
